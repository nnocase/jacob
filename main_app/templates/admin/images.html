{% extends 'admin/admin.html' %}
{% import 'base/macros.html' as macros %}

{% block nav_content %}
<div class="container active p-0 pt-2" style="font-size: 16px">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>是否显示</th>
                <th>创建时间
                    <a href="{{ url_for('bp_admin.images_add') }}" class="text-info float-right">添加</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td style="word-break: break-all; word-wrap: break-word; width: 50% !important;">
                    <a href="{{ item.name }}" target="_blank" class="text-info">{{ item.name }}</a>
                </td>
                <td>
                    <input type="checkbox" class="check-box" name="is_use" data-id="{{ item.id }}" data-url="{{ url_for('bp_admin.images_del') }}" {% if item.is_use %}checked{% endif %}>
                </td>
                <td>{{ item.created }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block js %}
{{ super() }}
<script src="{{ url_for('static', filename='js/switch-checkbox.js') }}"></script>
{% endblock %}
