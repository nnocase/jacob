{% extends 'admin/admin.html' %}
{% import 'base/macros.html' as macros %}

{% block nav_content %}
<div class="container active p-0 pt-2" style="font-size: 16px">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>是否显示</th>
                <th>创建时间</th>
                <th>
                    <a href="{{ url_for('bp_admin.category_add') }}" class="text-info">添加</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <input type="checkbox" class="check-box" name="is_use" data-id="{{ item.id }}" data-url="{{ url_for('bp_admin.category_del') }}" {% if item.is_use %}checked{% endif %}>
                </td>
                <td>{{ item.created }}</td>
                <td>
                    <a href="{{ url_for('bp_admin.category_edit', id=item.id) }}">
                        <i class="fa fa-fw fa-edit text-info"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block js %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='js/switch-checkbox.js') }}"></script>
{% endblock %}
